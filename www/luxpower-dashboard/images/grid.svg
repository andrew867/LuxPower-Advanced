<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E8E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB3B3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grid tower base -->
  <rect x="40" y="60" width="20" height="30" rx="3" ry="3" fill="#696969" stroke="#000000" stroke-width="1"/>
  
  <!-- Grid tower -->
  <rect x="45" y="20" width="10" height="40" rx="2" ry="2" fill="#696969" stroke="#000000" stroke-width="1"/>
  
  <!-- Power lines -->
  <g stroke="#000000" stroke-width="2" fill="none">
    <line x1="0" y1="30" x2="100" y2="30"/>
    <line x1="0" y1="40" x2="100" y2="40"/>
    <line x1="0" y1="50" x2="100" y2="50"/>
  </g>
  
  <!-- Power connection point -->
  <circle cx="50" cy="25" r="8" fill="url(#gridGradient)" stroke="#000000" stroke-width="2"/>
  
  <!-- Power symbol -->
  <text x="50" y="30" text-anchor="middle" font-family="Arial" font-size="12" fill="#000000">âš¡</text>
  
  <!-- Grid frequency indicator -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial" font-size="8" fill="#000000">50Hz</text>
</svg>
