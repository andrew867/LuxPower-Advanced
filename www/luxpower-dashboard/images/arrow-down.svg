<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#98D8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrow shaft -->
  <rect x="45" y="20" width="10" height="50" rx="5" ry="5" fill="url(#arrowGradient)"/>
  
  <!-- Arrow head -->
  <polygon points="40,70 50,85 60,70" fill="url(#arrowGradient)"/>
  
  <!-- Animation pulse effect -->
  <circle cx="50" cy="50" r="3" fill="#87CEEB" opacity="0.6">
    <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
