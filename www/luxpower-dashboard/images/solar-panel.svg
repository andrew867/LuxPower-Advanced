<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Solar panel base -->
  <rect x="10" y="20" width="80" height="60" rx="5" ry="5" fill="url(#solarGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Solar cells grid -->
  <g stroke="#8B4513" stroke-width="0.5" fill="none">
    <!-- Horizontal lines -->
    <line x1="15" y1="30" x2="85" y2="30"/>
    <line x1="15" y1="40" x2="85" y2="40"/>
    <line x1="15" y1="50" x2="85" y2="50"/>
    <line x1="15" y1="60" x2="85" y2="60"/>
    <line x1="15" y1="70" x2="85" y2="70"/>
    
    <!-- Vertical lines -->
    <line x1="25" y1="25" x2="25" y2="75"/>
    <line x1="35" y1="25" x2="35" y2="75"/>
    <line x1="45" y1="25" x2="45" y2="75"/>
    <line x1="55" y1="25" x2="55" y2="75"/>
    <line x1="65" y1="25" x2="65" y2="75"/>
    <line x1="75" y1="25" x2="75" y2="75"/>
  </g>
  
  <!-- Mounting frame -->
  <rect x="5" y="15" width="90" height="70" rx="8" ry="8" fill="none" stroke="#696969" stroke-width="3"/>
  
  <!-- Power cable -->
  <path d="M 50 80 Q 50 90 40 95" stroke="#2F4F4F" stroke-width="3" fill="none"/>
  <circle cx="40" cy="95" r="3" fill="#2F4F4F"/>
</svg>
