<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrow shaft -->
  <rect x="20" y="45" width="50" height="10" rx="5" ry="5" fill="url(#arrowGradient)"/>
  
  <!-- Arrow head -->
  <polygon points="70,40 85,50 70,60" fill="url(#arrowGradient)"/>
  
  <!-- Animation pulse effect -->
  <circle cx="50" cy="50" r="3" fill="#00FF00" opacity="0.6">
    <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
