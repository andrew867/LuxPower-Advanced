<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="batteryHalf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Battery case -->
  <rect x="20" y="30" width="60" height="40" rx="5" ry="5" fill="#F0F0F0" stroke="#000000" stroke-width="2"/>
  
  <!-- Battery terminal -->
  <rect x="80" y="40" width="8" height="20" rx="2" ry="2" fill="#C0C0C0" stroke="#000000" stroke-width="1"/>
  
  <!-- Half charged battery -->
  <rect x="25" y="50" width="50" height="15" rx="2" ry="2" fill="url(#batteryHalf)"/>
  
  <!-- Battery level indicator -->
  <rect x="25" y="35" width="50" height="30" rx="3" ry="3" fill="none" stroke="#000000" stroke-width="1"/>
</svg>
