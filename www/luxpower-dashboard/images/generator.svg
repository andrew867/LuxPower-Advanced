<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="genGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7F00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Generator body -->
  <rect x="20" y="40" width="60" height="30" rx="5" ry="5" fill="url(#genGradient)" stroke="#000000" stroke-width="2"/>
  
  <!-- Generator engine -->
  <circle cx="50" cy="35" r="12" fill="#696969" stroke="#000000" stroke-width="2"/>
  
  <!-- Engine details -->
  <circle cx="50" cy="35" r="6" fill="#C0C0C0" stroke="#000000" stroke-width="1"/>
  
  <!-- Generator label -->
  <text x="50" y="60" text-anchor="middle" font-family="Arial" font-size="8" fill="#000000">GEN</text>
  
  <!-- Power output -->
  <rect x="75" y="50" width="15" height="10" rx="2" ry="2" fill="#C0C0C0" stroke="#000000" stroke-width="1"/>
  
  <!-- Fuel indicator -->
  <rect x="10" y="45" width="8" height="20" rx="2" ry="2" fill="#8B4513" stroke="#000000" stroke-width="1"/>
  
  <!-- Exhaust -->
  <rect x="80" y="30" width="5" height="15" rx="1" ry="1" fill="#696969" stroke="#000000" stroke-width="1"/>
</svg>
